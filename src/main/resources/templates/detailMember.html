<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:inline="javascript">
        function deleteReq(actionUrl) {
            result = confirm("정말 삭제하시겠습니까?")
            if (result) {
                const form = document.getElementById("form1")
                form.action = actionUrl;
                form.submit();
            }
        }
    </script>
</head>
<body>
    <div align="center">
        <h2>회원정보 수정/삭제</h2>
        <hr>
        <form id="form1" method="post"
              th:action="@{/member/update/{id}(id=${member.id})}"
              th:object="${member}">
            <table>
                <tr>
                    <th>이름</th>
                    <td><input type="text" th:field="*{name}"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" th:field="*{password}"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email" th:field="*{email}"></td>
                </tr>
                <tr>
                    <th>가입일</th>
                    <td><input type="date" th:field="*{regdate}"></td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" th:value="수정">
                        <input type="reset" th:value="취소">
                        <input type="button" th:value="삭제"
                                th:onclick="|deleteReq('@{/member/delete/{id}(id=${member.id})}')|">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
